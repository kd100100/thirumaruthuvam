<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>

    <link rel="shortcut icon" type="image/png" href="../imgs/icon.png">
	
	<!-- Bootstrap CDNs -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- External Style Sheet -->
    <link rel="stylesheet" href="../css/loginSignup.css">


</head>
<body>


    <!-- Login -->
    <div class="loginbg" id="login_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4 loginbox" id="login_box"> 
                    <h1 class="logintitle">Login</h1>
                    <button class="loginclse" onclick="window.location.href='index.html'"><i class="fa fa-close"></i></button>
                    <hr>
                    <form>
                    <label for="phone" class="logintxt">Mobile Number:&nbsp;&nbsp;</label>
                    <input type="tel" id="phone" name="phone" placeholder="1234567890" class="logininput" pattern="[0-9]{10}" required> 
                    <label for="pwd" class="logintxt">Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="password" id="pwd" name="pwd" minlength="8" placeholder="********" class="logininput"> 
                        <button onclick="opensignup()" type="button" class="btn btn-primary">Sign Up</button>
                        <button type="button" class="btn btn-success">Log In</button>
                    </form>
                </div>        
                <div class="col-lg-4"></div> 
            </div> 
        </div>
    </div>
    <script>
        function opensignup(){
            document.getElementById('login_bg').style.zIndex='-100';
            document.getElementById('signin_bg').style.zIndex='100';
        }
        function openlogin(){
            document.getElementById('login_bg').style.zIndex='100';
            document.getElementById('signin_bg').style.zIndex='-100';
        }
    </script>
 
    <div class="signinbg" id="signin_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-7"></div>
                <div class="col-lg-5">
                    <form style="padding: 5px 0 5px 40px;">
                        <label for="name" class="logintxt">Full Name:&nbsp;&nbsp;</label><br>
                        <input type="text" id="sname" name="name" placeholder="Manoah D" class="logininput" required> 
                        <label for="phone" class="logintxt">Mobile Number:&nbsp;&nbsp;</label>
                        <input type="tel" id="sphone" name="phone" placeholder="1234567890" class="logininput" pattern="[0-9]{10}" required> 
                        <label for="pwd" class="logintxt">Aadhaar Number: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" id="saadhar" name="pwd" minlength="8" placeholder="62178634XXXX" pattern="[0-9]{12}" class="logininput"> 
                        <label for="pwd" class="logintxt">Age: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" id="age" name="pwd" minlength="8" placeholder="25" pattern="[0-9]{3}" class="logininput"> 
                        <label for="pwd" class="logintxt">Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="password" id="spwd" name="pwd" minlength="8" placeholder="********" class="logininput"><br>
                        <button onclick="window.location.href=''" type="button" class="btn btn-primary">Sign Up</button>
                        <button onclick="openlogin()" type="button" class="btn btn-success">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
